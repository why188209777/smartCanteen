<html class="x-admin-sm">

	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

		<link rel="stylesheet" href="./css/xadmin.css">
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">用户管理</a>
            <a>
              <cite>学生认证</cite></a>
          </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body ">
							<form class="layui-form layui-col-space5">
								<div class="layui-inline layui-show-xs-block">
									<select id="category">
										<option value="4">认证情况</option>
										<option value="0">未认证</option>
										<option value="1">已认证</option>
										<option value="2">待审核</option>
										<option value="3">已拒绝</option>
									</select>
								</div>
								<div class="layui-inline layui-show-xs-block">
									<button class="layui-btn" type="button" lay-submit="" lay-filter="sreach"  onclick="initPage(1)"><i class="layui-icon">&#xe615;</i></button>
								</div>
							</form>
						</div>
						<div class="layui-card-header">
							
						</div>
						<div class="layui-card-body layui-table-body layui-table-main">
							<table class="layui-table layui-form">
								<thead>
									<tr>
										<th>id</th>
										<th>学生姓名</th>
										<th>身份证</th>
										<th>学号</th>
										<th>班级</th>
										<th>手机号码</th>
										<th>地址</th>
										<th>认证情况</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody class="select">
								
								</tbody>
							</table>
						</div>
						<div class="layui-card-body ">
							<div class="page">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(function() { // 初始化内容
			initPage(1);
		});
		
		function initPage(pageIndex) { // 初始化内容
			var pageSize = 7;
			console.log($('#category option:selected') .val());
			$.ajax({
				type: "POST",
				url: "user/getCertificationUser.do",
				data:{
					status:$('#category option:selected') .val(),
					pageIndex: pageIndex,
					pageSize: pageSize
				},
				dataType: "json",
				success: function(data) {
					console.log(data);
					var html;
					$(".select").html("");
					/* 列表遍历 */
					$(data.list).each(function(index, user) {
						var uid = user.id;
						var uname = user.uname;
						var idcard = user.idcard;
						var studentid = user.studentid;
						var clas = user.classes;
						var phonenum = user.phonenum;
						var address = user.address;
						var status = user.status;
						html +=
							` <tr>
								<td>${uid}</td>
								<td>${uname}</td>
								<td>${idcard}</td>
								<td>${studentid}</td>
								<td>${clas}</td>
								<td>${phonenum}</td>
								<td>${address}</td>`;
						if(status == 0) {
							html += `<td><span style="color:#838B8B;">未认证</span></td>`;
						} else if(status == 1) {
							html += `<td><span style="color:#3CB371;">已认证</span></td>`;
						} else if(status == 2) {
							html += `<td><span style="color:#FFB90F;">待审核</span></td>`;
						} else if(status == 3) {
							html += `<td><span style="color:#FF3030;">已拒绝</span></td>`;
						}
						html +=
						`<td class="td-manage">
									<a title="删除" onclick="member_del(this, '${studentid}')" href="javascript:;">
										<i class="layui-icon">&#xe640;</i></a>`;
						if (status == 2){
							html += 
							`
							<a href="javascript:void(0)" onclick="pass(${uid})">通过</a>
							<a href="javascript:void(0)" onclick="reject(${uid})">拒绝</a>
							`;
						}
						html +=`</td></tr>`;
					});
					$(".select").html(html);
					/*分页遍历*/
					var totalSize = data.page.totalSize;
					var page =
						`
						<a class="prev" href="javascript:void(0);" onclick="initPage(${pageIndex == 1 ? 1 : pageIndex - 1})">&lt;&lt;</a>
					`;
					for (var i = 0; i < totalSize; i++) {
						if (pageIndex == i + 1) {
							page += `<span class="current">${i + 1}</span>`;
						} else {
							page += `<a class="num" href="javascript:void(0);" onclick="initPage(${i + 1})">${i + 1}</a>`;
						}
					};
					page +=
						`<a class="next" href="javascript:void(0);"  onclick="initPage(${pageIndex == totalSize ? totalSize : pageIndex + 1})">&gt;&gt;</a>`;
					$(".page").html(page);
				},
				error: function(data) {
					console.log(data);
				}
			});
		};
	</script>
	<script>
		layui.use(['laydate', 'form'], function() {
			var laydate = layui.laydate;
			var form = layui.form;

			// 监听全选
			form.on('checkbox(checkall)', function(data) {

				if(data.elem.checked) {
					$('tbody input').prop('checked', true);
				} else {
					$('tbody input').prop('checked', false);
				}
				form.render('checkbox');
			});

			//执行一个laydate实例
			laydate.render({
				elem: '#start' //指定元素
			});

			//执行一个laydate实例
			laydate.render({
				elem: '#end' //指定元素
			});

		});
		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				//发异步删除数据
				$(obj).parents("tr").remove();
				layer.msg('已删除!', {
					icon: 1,
					time: 1000
				}, function(){
					initPage(1);
				});
			});
		};
		
		
		function pass(id){
			$.ajax({
				type: "POST",
				url: "user/dealCertification.do",
				data:{
					id:id,
					status:1
				},
				dataType: "json",
				success: function(data) {
					console.log(data);
					if (data){
						layer.msg('操作成功', {
							icon: 1,
							time: 1000
						}, function(){
							initPage(1);
						});
					}else{
						layer.msg('操作失败', {
							icon: 1,
							time: 1000
						}, function(){
							initPage(1);
						});
					}
				},
				error:function(){
					console.log(data);
				}
		});
	}
		
		function reject(id){
			$.ajax({
				type: "POST",
				url: "user/dealCertification.do",
				data:{
					id:id,
					status:3
				},
				dataType: "json",
				success: function(data) {
					console.log(data);
					if (data){
						layer.msg('操作成功', {
							icon: 1,
							time: 1000
						}, function(){
							initPage(1);
						});
					}else{
						layer.msg('操作失败', {
							icon: 1,
							time: 1000
						}, function(){
							initPage(1);
						});
					}
				},
				error:function(){
					console.log(data);
				}
		});
	}
	</script>
