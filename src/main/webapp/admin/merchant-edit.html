	<script>
	var id;
		$(function() {
			/* 初始化获得id */
			var url = window.location.search;
			id = url.substr(4);
			$.ajax({
				type:"POST",
				url:"../merchant/getMerchantByMid.do",
				data:{
					mid:id
				},
				dataType:"json",
				success:function(data){
					console.log(data);
					/* 加载数据 */
					$("input[name=mid]").val(data.mid);
					$("input[name=mname]").val(data.mname);
					$("input[name=description]").val(data.description)
					$("input[name=cid]").val(data.cid);
				},
				error:function(data){
					console.log(data)
				}
			});
		});
		$(document).on("click", "#update", function(){ // 修改内容
			var cid = $("input[name=cid]").val();
			var mname = $("input[name=mname]").val();
			var description = $("input[name=description]").val();
			var mid = $("input[name=mid]").val();
			$.ajax({
				type: "POST",
				url: "../merchant/updateMerchant.do",
				data: {
					mid:mid,
					mname: mname,
					description:description,
					cid:cid
				},
				dataType: "json",
				success: function(data) {
					if (data) {
						layer.msg("修改成功", {
							icon: 6,
							time: 1000
						},
						function() {
							window.parent.location.reload();
							// 获得frame索引
							var index = parent.layer.getFrameIndex(window.name);
							//关闭当前frame
							parent.layer.close(index);
						});
					return false;
					} else{
							layer.msg("修改失败", {
								icon: 6,
								time: 1000
							},
							function() {
								// 获得frame索引
								var index = parent.layer.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index);
							});
						return false;
					}
					
					
				},
				error: function(data) {
					console.log(data)
					layer.msg('出现错误', {icon: 2}, function(){
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});	
				}
			})
		});
	</script>
