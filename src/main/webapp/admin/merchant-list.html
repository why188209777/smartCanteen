<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>

	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">商家管理</a>
				<a>
					<cite>商家列表</cite></a>
			</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
			</a>
		</div>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body ">
							<form class="layui-form layui-col-space5">
								<div class="layui-input-inline layui-show-xs-block">
									<input type="text" name="merchantName" placeholder="请输入商家名称" autocomplete="off" class="layui-input"></div>
								<div class="layui-input-inline layui-show-xs-block">
									<select id="category">
									</select>
								</div>
								<div class="layui-input-inline layui-show-xs-block">
									<button class="layui-btn" type="button" lay-submit="" lay-filter="sreach" onclick="initPage(1)">
										<i class="layui-icon">&#xe615;</i></button>
								</div>
							</form>
						</div>
						<div class="layui-card-header">
							<button class="layui-btn" onclick="xadmin.open('添加用户','./merchant-add.html',400,270)">
								<i class="layui-icon"></i>添加</button></div>
						<div class="layui-card-body ">
							<table class="layui-table layui-form">
								<thead>
									<tr>
										<th>商家编号</th>
										<th>商家名称</th>
										<th>商家描述</th>
										<th>所属食堂</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody class="select">

								</tbody>
							</table>
						</div>
						<div class="layui-card-body ">
							<div class="page">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		layui.use(['laydate', 'form'],
			function() {
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#start' //指定元素
				});

				//执行一个laydate实例
				laydate.render({
					elem: '#end' //指定元素
				});
			});



		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					type: "POST",
					url: "../merchant/delMerchant.do",
					data: {
						mid: id
					},
					dataType: "json",
					success: function(data) {
						console.log(data);
						//发异步删除数据
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon: 1,
							time: 1000
						}, function(){
							initPage(1);
						});
					},
					error: function(data) {
						console.log(data)
					}
				});
			});
		}
		
		$(function() { // 初始化内容
			initPage(1);
			
			initCategory();
		});
		
		var storage = window.localStorage;
		
		function initPage(pageIndex) { // 初始化内容
			var pageSize = 5;
			var mname = $("input[name=merchantName]").val();
			$.ajax({
				type: "POST",
				url: "../merchant/getMerchantByConditionAndPage.do",
				data: {
					mname:mname,
					cid:$('#category option:selected') .val(),
					pageIndex: pageIndex,
					pageSize: pageSize
				},
				dataType: "json",
				success: function(data) {
					/* console.log(data); */
					var html;
					$(".select").html("");
					/* 列表遍历 */
					var categoryList = JSON.parse(storage['categoryList']);
					$(data.list).each(function(index, merchant) {
						var mid = merchant.mid;
						var mname = merchant.mname;
						var description = merchant.description;
						var cid = merchant.cid;
						html +=
							` <tr>
								<td>${mid}</td>
								<td>${mname}</td>
								<td>${description}</td>
								<td>${categoryList[cid - 1].cname}</td>
								<td class="td-manage">
									<a title="查看" onclick="xadmin.open('编辑','./merchant-edit.html?id=${mid}', 400, 300)" href="javascript:;">
										<i class="layui-icon">&#xe63c;</i></a>
									<a title="删除" onclick="member_del(this, ${mid})" href="javascript:;">
										<i class="layui-icon">&#xe640;</i></a>
								</td>
							</tr>`;
					});
					$(".select").html(html);
					/*分页遍历*/
					var totalSize = data.page.totalSize;
					var page = `
						<a class="prev" href="javascript:void(0);" onclick="initPage(${pageIndex == 1 ? 1 : pageIndex - 1})">&lt;&lt;</a>
					`;
					for(var i = 0; i < totalSize; i ++){
						if (pageIndex == i + 1) {
							page += `<span class="current">${i + 1}</span>`;
						} else {
							page += `<a class="num" href="javascript:void(0);" onclick="initPage(${i + 1})">${i + 1}</a>`;
						}
					};
					page += `<a class="next" href="javascript:void(0);"  onclick="initPage(${pageIndex == totalSize ? totalSize : pageIndex + 1})">&gt;&gt;</a>`;
					$(".page").html(page);
				},
				error: function(data) {
					console.log(data);
				}
			});
		};
		
		function initCategory(){
			$.ajax({
				type: "POST",
				url: "../canteen/getAllCanteen.do",
				dataType: "json",
				success: function(data) {
					console.log(data);
					storage['categoryList'] = JSON.stringify(data);
					var html = `<option value="0">所属食堂</option>`;
					for (var i = 0; i < data.length; i ++){
						html += `<option value="${i + 1}">${data[i].cname}</option>`;
					}
					$("#category").html(html);
				},
				error: function(data) {
					console.log(data);
				}
			});
		}
	</script>

</html>
