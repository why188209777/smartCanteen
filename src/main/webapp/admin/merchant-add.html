<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form layui-col-space5">
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
							<span class="x-red">*</span>商家名称</label>
						<div class="layui-input-inline">
							<input type="text" id="username" name="mname" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
						<label for="phone" class="layui-form-label">
							<span class="x-red">*</span>商家描述</label>
						<div class="layui-input-inline">
							<input type="text" id="phone" name="description" required=""  autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
						<label for="phone" class="layui-form-label">
							<span class="x-red">*</span>所属食堂</label>
							<div class="layui-input-inline">
								<select id="category">
								</select>
							</div>
					</div>
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label"></label>
						<button class="layui-btn" type="button" id="add" lay-filter="add" lay-submit="">添加</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script>
		layui.use(['laydate', 'form'],
			function() {
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#start' //指定元素
				});

				//执行一个laydate实例
				laydate.render({
					elem: '#end' //指定元素
				});
			});


		$(function() {
			initCategory();
		});

		$(document).on("click", "#add", function() {
			var mname = $("input[name=mname]").val();
			var description = $("input[name=description]").val();
			var cid = $('#category option:selected').val();
			$.ajax({
				type: "POST",
				url: "../merchant/addMerchant.do",
				data: {
					mname: mname,
					description: description,
					cid: cid,
				},
				dataType: "json",
				success: function(data) {
					console.log(data)
					if (data) {
						layer.msg("增加成功", {
								icon: 6,
								time: 1000
							},
							function() {
								window.parent.location.reload();
								// 获得frame索引
								var index = parent.layer.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index);
							});
					} else {
						layer.msg("增加失敗", {
								icon: 6,
								time: 1000
							},
							function() {
								// 获得frame索引
								var index = parent.layer.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index);
							});
						return false;
					}
				},
				error: function(data) {
					console.log(data)
					layer.msg('出现错误', {
						icon: 2
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
				}
			})
		});

		function initCategory() {
			$.ajax({
				type: "POST",
				url: "../smartCanteen/canteen/getAllCanteen.do",
				dataType: "json",
				success: function(data) {
					console.log(data);
					var html = `<option value="0">所属食堂</option>`;
					for (var i = 0; i < data.length; i++) {
						html += `<option value="${i + 1}">${data[i].cname}</option>`;
					}
					$("#category").html(html);
				},
				error: function(data) {
					console.log(data);
				}
			});
		}
	</script>

</html>
