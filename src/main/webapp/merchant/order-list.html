<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">订单管理</a>
				<a>
					<cite>订单列表</cite></a>
			</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
			</a>
		</div>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body ">
							<form class="layui-form layui-col-space5">
								<div class="layui-input-inline layui-show-xs-block">
									<input class="layui-input" placeholder="开始日" name="start" id="start"></div>
								<div class="layui-input-inline layui-show-xs-block">
									<input class="layui-input" placeholder="截止日" name="end" id="end"></div>
								<div class="layui-input-inline layui-show-xs-block">
									<select name="contrller">
										<option>支付方式</option>
										<option>支付宝</option>
									</select>
								</div>
								<div class="layui-input-inline layui-show-xs-block">
									<select id="status">
										<option value="0">订单状态</option>
										<option value="1">待确认</option>
										<option value="2">已取消</option>
										<option value="3">已完成</option>
									</select>
								</div>
								<div class="layui-input-inline layui-show-xs-block">
									<button class="layui-btn" type="button" lay-submit="" lay-filter="sreach" onclick="initPage(1)">
										<i class="layui-icon">&#xe615;</i></button>
								</div>
							</form>
						</div>
						<div class="layui-card-body ">
							<table class="layui-table layui-form">
								<thead>
									<tr>
										<th>订单id</th>
										<th>下单时间</th>
										<th>备注</th>
										<th>状态</th>
										<th>总价</th>
										<th>用户名</th>
										<th>联系方式</th>
										<th>操作</th>

								</thead>
								<tbody class="select">

								</tbody>
							</table>
						</div>
						<div class="layui-card-body ">
							<div class="page">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		layui.use(['laydate', 'form'],
			function() {
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#start' //指定元素
				});

				//执行一个laydate实例
				laydate.render({
					elem: '#end' //指定元素
				});
			});

		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？',
				function(index) {
					//发异步删除数据
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
				});
		}

		$(function() { // 初始化内容
			initPage(1);

		});

		var storage = window.localStorage;
		var mid = sessionStorage.getItem('mid');

		function initPage(pageIndex) { // 初始化内容
			var pageSize = 4;
			var start = $("input[name=start]").val();
			var end = $("input[name=end]").val();
			var status = $('#status option:selected').val();
			$.ajax({
				type: "POST",
				url: "order/getOrderByConditionAndPage.do",
				data: {
					startTime: start,
					endTime: end,
					status: status,
					mid: mid,
					pageIndex: pageIndex,
					pageSize: pageSize
				},
				dataType: "json",
				success: function(data) {
					console.log(data);

					$(".select").html("");
					/* 列表遍历 */
					$(data.list).each(function(index, orders) {
						var html;
						var uname;
						var phone;
						var orderid = orders.orderid;
						var createtime = orders.createtime;
						var remark = orders.remark;
						var status = orders.status;
						var total = orders.total;
						var userid = orders.userid;
						html +=
							` <tr>
									<td>${orderid}</td>
									<td>${createtime}</td>
									<td>${remark}</td>`;
						if (status == 1) {
							html += `<td><span style="color:#FFB90F;">待确认</span></td>`;
						} else if (status == 2) {
							html += `<td><span style="color:#838B8B;">已取消</span></td>`;
						} else if (status == 3) {
							html += `<td><span style="color:#3CB371;">已完成</span></td>`;
						}
						html += `<td>${total}</td>`;
						$.ajax({
							type: "POST",
							url: "user/getUserByUserId.do",
							data: {
								id: userid
							},
							dataType: "json",
							success: function(data) {
								uname = data.uname;
								phone = data.phonenum;
								html +=
									`<td>${uname}</td>
										 <td>${phone}</td>
									<td><a title="查看详情" onclick="xadmin.open('查看','order-check.html?id=${orderid}',600,400)" href="javascript:;">查看详情</a></td>
								</tr>`;
								$(".select").append(html);
							},
							error: function(data) {
								console.log(data)
							}
						});
					});
					/*分页遍历*/
					var totalSize = data.page.totalSize;
					var page =
						`
						<a class="prev" href="javascript:void(0);" onclick="initPage(${pageIndex == 1 ? 1 : pageIndex - 1})">&lt;&lt;</a>
					`;
					for (var i = 0; i < totalSize; i++) {
						if (pageIndex == i + 1) {
							page += `<span class="current">${i + 1}</span>`;
						} else {
							page += `<a class="num" href="javascript:void(0);" onclick="initPage(${i + 1})">${i + 1}</a>`;
						}
					};
					page +=
						`<a class="next" href="javascript:void(0);"  onclick="initPage(${pageIndex == totalSize ? totalSize : pageIndex + 1})">&gt;&gt;</a>`;
					$(".page").html(page);
				},
				error: function(data) {
					console.log(data);
				}
			});
		};
	</script>

</html>
