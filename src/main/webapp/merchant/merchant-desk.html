	<body>

			<div class="layui-row layui-col-space15">

					</div>
				</div>
				<div class="layui-col-md12">

								<li class="layui-col-md2 layui-col-xs6">

								</li>
								<li class="layui-col-md2 layui-col-xs6">

						</div>

				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">商家信息</div>
						<div class="layui-card-body ">
							<table class="layui-table">
								<tbody>
									<tr>
										<th>商家ID：</th>
										<td><span id="mid"></span><br /></td>

									<tr>

		</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function() { // 初始化内容
			$("#mname2").text(sessionStorage.getItem('mname'));
			var date = new Date().toLocaleString();
			console.log(date);
			$("#time").text(date);

			var mid = sessionStorage.getItem('mid');
			$.ajax({
				type: "POST",
				url: "order/getOrderByMid.do",
				data: {
					mid: mid
				},
				dataType: "json",
				success: function(data) {
					console.log(data);
					var sum = 0;
					var num = 0;
					$(data).each(function(index, order) {
						var total = order.total;
						sum += total;
						num += 1;
						console.log(sum);
						console.log(num)
						$(".sum").html(sum);
						$(".num").html(num);
					})

				},
				error: function(data) {
					console.log(data)
				}
			})

			$.ajax({
				type: "POST",
				url: "food/getFoodByMid.do",
				data: {
					mid:mid,
				},
				dataType: "json",
				success: function(data) {
					console.log(data);
					var cnum = 0;
					$(data).each(function(index, order) {
						cnum += 1;
						console.log(cnum)
						$(".cnum").html(cnum);
					})

				},
				error: function(data) {
					console.log(data)
				}
			})
		});
	</script>
	<script>
		$(function() { // 初始化内容
			var mid = sessionStorage.getItem('mid');
			$.ajax({
				type: "POST",
				url: "merchant/getMerchantByMid.do",
				data: {
					mid: mid,
				},
				dataType: "json",
				success: function(data) {
					console.log(data);
					$("#mid").text(data.mid);
					$("#mname").text(data.mname);
					$("#description").text(data.description);
					$.ajax({
						type: "POST",
						url: "canteen/getCanteenByCid.do",
						data: {
							cid: data.cid,
						},
						success: function(data) {
							console.log(data);
							$("#cid").text(data.cname);
						},
						error: function(data) {
							console.log(data);
						}
					});
				},
				error: function(data) {
					console.log(data);
				},
			});
		});
	</script>
